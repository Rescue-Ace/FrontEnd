plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.protel.RescueAce"
    compileSdk = 33
    ndkVersion = "21.4.7075529"

    defaultConfig {
        applicationId = "com.protel.RescueAce"
        minSdk = 21
        targetSdk = 33
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName

        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BOM untuk pengelolaan versi Firebase
    implementation platform('com.google.firebase:firebase-bom:33.6.0')

    // Tambahkan dependensi Firebase yang dibutuhkan
    implementation 'com.google.firebase:firebase-messaging' // Firebase Cloud Messaging
}

apply plugin: 'com.google.gms.google-services'
